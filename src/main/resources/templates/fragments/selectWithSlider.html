<div th:fragment="selectWithSlider(listOfSkills, selectId, labelData, disabled)">
    <div class="row">
        <div class="form-floating col-9">
            <select th:id="${selectId}" th:name="${selectId}" class="form-select" style="margin-bottom: 1%"
                    th:disabled="${disabled || mode != 'EDIT'}">
                <option selected value="null">----</option>
                    <option th:each="skill : ${listOfSkills}" th:value="${skill.id}"
                            th:text="${skill.name}"></option>
            </select>
            <label th:for="${selectId}" class="form-label" th:text="${labelData}"/>
        </div>
        <div class="col-3">
            <input type="range" th:name="${selectId.concat('range')}" th:id="${selectId.concat('range')}"
                   class="form-range" min="0" max="5"
                   th:disabled="${mode != 'EDIT'}">
        </div>
    </div>
</div>

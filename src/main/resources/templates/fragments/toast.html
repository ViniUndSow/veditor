
<div th:fragment="toast(headline, small, message, id)" th:id="${id.concat('-container')}"
     class="toast-container position-fixed bottom-0 end-0 p-3">
<div th:id="${id}" role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-bs-autohide="true">
        <div class="toast-header">
            <!--<img src="..." class="rounded me-2" alt="...">-->
            <strong class="me-auto" th:text="${headline}"></strong>
            <small th:text="${small}"></small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            <p th:text="${message}"></p>
        </div>
    </div>
</div>

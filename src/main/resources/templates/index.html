<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header}">
<body>
<div class="container">
    <div class="col-md-3">
        <select th:id="clanInput" th:name="${clanInput}" style="width: 100%">
            <option>---</option>
            <div th:each="clan : ${clans}">
                <option th:value="${clan.key}"
                        th:text="${clan.value}"></option>
            </div>
        </select>
    </div>

</div>
</body>
</html>
